<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="container-title">THIS IS THE CURRENT TIME</div>

        <div class="time">
          <div class="time-colon">
            <div class="time-text">
              <span class="text">Hours</span>
              <span class="num hour_num">08</span>
            </div>
            <span class="colon">:</span>
          </div>
          <div class="time-colon">
            <div class="time-text">
              <span class="text">Minutes</span>
              <span class="num min_num">45</span>
            </div>
            <span class="colon">:</span>
          </div>

          <div class="time-colon">
            <div class="time-text">
              <span class="text">Seconds</span>
              <span class="num sec_num">06</span>
            </div>
            <span class="colon">:</span>
          </div>

          <div class="time-colon">
            <div class="time-text">
              <span class="text">Period</span>
              <span class="num Period">PM</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      let section = document.querySelector("section");

      setInterval(() => {
        let date = new Date(),
          hour = date.getHours(),
          min = date.getMinutes(),
          sec = date.getSeconds();

        let d;
        d = hour < 12 ? "AM" : "PM";
        hour = hour > 12 ? hour - 12 : hour;
        hour = hour == 0 ? (hour = 12) : hour;

        hour = hour < 10 ? "0" + hour : hour;
        min = min < 10 ? "0" + min : min;
        sec = sec < 10 ? "0" + sec : sec;

        document.querySelector(".hour_num").innerText = hour;
        document.querySelector(".min_num").innerText = min;
        document.querySelector(".sec_num").innerText = sec;
        document.querySelector(".am_pm").innerText = d;
      }, 1000);
    </script>
  </body>
</html>
